<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .app-container {
            max-width: 700px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .text-strikethrough {
            text-decoration: line-through;
            color: #999;
        }

        .task-card {
            background-color: #f1f3f5;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .task-card:hover {
            background-color: #e9ecef;
        }

        .form-control-lg {
            border-radius: 12px;
        }

        .btn-lg {
            border-radius: 12px;
        }

        .btn-sm {
            border-radius: 8px;
        }

        h1 {
            font-weight: 600;
            color: #343a40;
        }
    </style>
</head>

<body>

<div class="container app-container">
    <h1 class="text-center mb-4">üìù Todo Application</h1>

    <form action="/" method="post" class="row g-2">
        <div class="col-md-9">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task..." required>
        </div>
        <div class="col-md-3 d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Add</button>
        </div>
    </form>

    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="task-card">
                <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                <div class="d-flex gap-2">
                    <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-success btn-sm">Finish Task</a>
                    <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
